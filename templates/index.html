<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Helper</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; }
        label { display: block; margin-top: 1em; }
        input, select, button { width: 100%; padding: 0.5em; margin-top: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #e63946; color: #fff; border: none; font-weight: bold; margin-top: 1.5em; }
        button:hover { background: #d90429; }
        #authModal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.3s;
        }
        #authModal .modal-content {
            background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0002; width: 320px;
            display: flex; flex-direction: column; align-items: center;
        }
        #authModal h3 { margin-bottom: 1em; }
        #authModal input { margin-bottom: 1em; }
        #authModal .error { color: #e63946; margin-bottom: 1em; }
        #signoutBtn { margin-top: 1em; background: #888; }
        #signoutBtn:hover { background: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Emergency Helper</h2>
        <form id="emergencyForm" method="post" action="/submit" style="display:none;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="request_type">Select Emergency:</label>
            <select id="request_type" name="request_type" required>
                <option value="Report casualty">Report casualty</option>
                <option value="Request evacuation">Request evacuation</option>
                <option value="Find medical services near me">Find medical services near me</option>
            </select>

            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>

            <button type="submit">Submit</button>
        </form>
        <p id="locationStatus" style="color: #888; text-align: center;"></p>
        <button id="signoutBtn" style="display:none;">Sign out</button>
    </div>
    <!-- Modal Overlay for Auth -->
    <div id="authModal" style="display:none;">
        <div class="modal-content">
            <h3>Sign in to Emergency Helper</h3>
            <input type="text" id="phoneInput" placeholder="Enter Indian mobile number" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required>
            <div class="error" id="authError"></div>
            <button id="signInBtn">Sign In</button>
        </div>
    </div>
    <script>
        // Geolocation
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                    document.getElementById('locationStatus').textContent = "Location detected.";
                }, function() {
                    document.getElementById('locationStatus').textContent = "Could not get your location. Please enable location services.";
                });
            } else {
                document.getElementById('locationStatus').textContent = "Geolocation is not supported by this browser.";
            }
        };

        // Auth logic
        const authModal = document.getElementById('authModal');
        const emergencyForm = document.getElementById('emergencyForm');
        const signoutBtn = document.getElementById('signoutBtn');
        const phoneInput = document.getElementById('phoneInput');
        const authError = document.getElementById('authError');
        const signInBtn = document.getElementById('signInBtn');

        function showAuthModal() {
            authModal.style.display = 'flex';
            emergencyForm.style.display = 'none';
            signoutBtn.style.display = 'none';
        }
        function hideAuthModal() {
            authModal.style.display = 'none';
            emergencyForm.style.display = '';
            signoutBtn.style.display = '';
        }
        function checkAuth() {
            fetch('/auth-status').then(r => r.json()).then(data => {
                if (data.authenticated) {
                    hideAuthModal();
                } else {
                    showAuthModal();
                }
            });
        }
        // On page load, check auth
        checkAuth();

        signInBtn.onclick = function() {
            const phone = phoneInput.value.trim();
            authError.textContent = '';
            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'phone=' + encodeURIComponent(phone)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    hideAuthModal();
                } else {
                    authError.textContent = data.message || 'Invalid phone number.';
                }
            });
        };
        signoutBtn.onclick = function() {
            fetch('/logout', {method: 'POST'}).then(() => {
                showAuthModal();
            });
        };
    </script>
</body>
</html>
